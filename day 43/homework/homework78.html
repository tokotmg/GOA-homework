<!--CSS Rule ნაკრები შეიცავს ერთ ან მეტ სელექტორს და ერთ ან მეტ დეკლარაციას.-->
<!--Selecor გამოიყენება იმ HTML ელემენტების „საპოვნელად“ (ან შესარჩევად), რომელთა სტილიზაციაც გსურთ.-->
<!--Declaration არის CSS თვისებისა და მისი მნიშვნელობის გასაღები-მნიშვნელობის წყვილი.-->
<!--Property განსაზღვრავს HTML ელემენტის სტილს ან ქცევას.-->
<!--Value შეიძლება სხვადასხვა ფორმა მიიღოს ქონების მიხედვით.-->
<!--Internal CSS გამოიყენება ერთი HTML გვერდის სტილის დასადგენად.-->
<html>
    <head>
        <title>Colors of the rainbow.</title>
        <link rel="stylesheet" href="style (1).css">
    </head>
    <body>
        <div>
            <h1>Red</h1>
            <h2>Orange</h2>
            <h3>Yellow</h3>
            <p>Green</p>
            <p><b>Blue</b></p>
            <p><i>Indigo</i></p>
            <button>Violet</button>
        </div>
    </body>
</html>
