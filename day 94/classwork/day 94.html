<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
    <script>
        console.log(Math.PI)
        console.log(Math.random(1, 1000))
        console.log("Hi! My name is.".toUpperCase())
        console.log("Slim Shady.".toLowerCase())
        const myString = "Hello world!";
        const containsExclamation = myString.includes("!");

        if (containsExclamation) {
            console.log("The string contains an exclamation mark.");
        } else {
            console.log("The string does not contain an exclamation mark.");
        }

        const containsPeriod = myString.includes(".");

        if (containsPeriod) {
            console.log("The string contains a period.");
        } else {
            console.log("The string does not contain a period.");
        }

        let = name = "Tornike"
        console.log(name)

        var surname = "Begheluri"
        console.log(surname)

        const age = 18
        console.log(age)

        const randomNumber1 = Math.floor(Math.random() * 10) + 1
        const randomNumber2 = Math.floor(Math.random() * 30) + 1
        console.log(randomNumber1);
        console.log(randomNumber2);
    </script>
</body>
</html>
