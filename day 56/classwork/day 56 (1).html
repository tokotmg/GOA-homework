<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol.a {list-style-type: lower-alpha}
        ul.a {list-style-position: inside;}
        ol.b {list-style-image:url("Images/Purple Square.png")}
    </style>
</head>
<body>
    <ol class="a">
        <li>My</li>
        <li>Name</li>
        <li>Is</li>
        <li>David</li>
        <li>Murray</li>
    </ol>
    <ul class="a">
        <li>Dad</li>
        <li>I</li>
        <li>Want</li>
        <li>Some</li>
        <li>Ice Cream</li>
    </ul>
    <ol class="b">
        <li>David</li>
        <li>That</li>
        <li>Is</li>
        <li>My</li>
        <li>Name</li>
    </ol>
</body>
</html>
