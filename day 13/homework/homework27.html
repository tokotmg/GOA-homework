<!--ტექსტის ფორმატების დეგები არიიან ფონტების ეფექტები, მაგილითად: <b>, <i>, <u>, <strong>, <em> და ა.შ.-->
<html>
    <head>
        <title>Text Formats</title>
    </head>
    <body>
        <h1>Here are all of the different text formats.</h1>
        <div>
            <p>Normal text</p>
            <p>
                <b>Bold Text</b>
            </p>
            <p>
                <i>Italic Text</i>
            </p>
            <p>
                <u>Underline Text.</u>
            </p>
        </div>
    </body>
</html>
