<html>
    <head>
        <title>Inline CSS</title>
        <style>
            h1{
                background-color: darkred;
                color:green;
                text-align:center
            }

            p{
                background-color:red;
                color:white;
                text-align:center;
                font-size:x-large
            }

        </style>
    </head>
    <body>
        <h1>Welcome to Inline CSS</h1>
        <p>Hello world!</p>
        <p>Welcome!</p>
    </body>
</html>
